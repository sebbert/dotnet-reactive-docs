on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    env:
      RX_PROJECT_DIR: Rx.NET/Source
      DOCFX_PROJECT_DIR: Rx.NET/Source/docfx_project
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x

    - run: dotnet build --framework net6.0 ${{ env.RX_PROJECT_DIR }}/src/System.Reactive.csproj

    - run: dotnet tool update -g docfx
    - run: docfx ${{ env.DOCFX_PROJECT_DIR }}/docfx.json

    - run: ls -la

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.DOCFX_PROJECT_DIR }}/_site
